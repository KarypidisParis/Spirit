{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Remove like" %}{% endblock %}

{% block content %}

    <h3 class="headline">{% blocktrans trimmed with username=like.comment.user.username %}Remove {{ username }}'s comment like{% endblocktrans %}</h3>

    <form action="." method="post">
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" name="post" value="{% trans 'Remove like' %}" />
    </form>

{% endblock %}
