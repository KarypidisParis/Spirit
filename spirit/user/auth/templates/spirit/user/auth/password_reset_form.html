{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Password reset" %}{% endblock %}

{% block content %}

    <h3 class="headline">{% trans "Password reset" %}</h3>

    <form action="." method="post">
        {% csrf_token %}
        {% include "spirit/_form.html" %}

        <input class="btn btn-primary" type="submit" name="post" value="{% trans 'Reset my password' %}" />
    </form>

{% endblock %}
