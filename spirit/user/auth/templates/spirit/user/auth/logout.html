{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Log out" %}{% endblock %}

{% block content %}

    <h3 class="headline">{% trans "Are you sure you want to log out?" %}</h3>

    <div class="logout">
        <form action="." method="post">
            {% csrf_token %}

            <input class="btn btn-primary" type="submit" name="post" value="{% trans "Log out" %}" />
        </form>
    </div>

{% endblock %}
